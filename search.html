---
layout: landing
title: Search
description: Search OpenTheme content using Google Custom Search Engine.
---

<div class="ui vertical segment">
  <div class="ui very relaxed stackable page grid">
    <div class="row">
      <div class="column">
        {% if site.google_cse_id %}
        <script>
          function google() {
    var q = document.getElementById("q");
    if (q.value != "") {
        var url = 'http://utfg.ml/search?q=site:fdzh.org ' + q.value;
        if (navigator.userAgent.indexOf('iPad') > -1 || navigator.userAgent.indexOf('iPhone') > -1 || navigator.userAgent.indexOf('iPhone') > -1) {
            location.href = url;
        } else {
            window.open(url, "_blank");
        }
        return false;
    } else {
        return false;
    }
}
        </script>
        <gcse:searchresults-only></gcse:searchresults-only>
        {% endif %}
      </div>
    </div> <!-- /row -->
  </div>
</div>
